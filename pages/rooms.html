<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">RESERVAR ONLINE</h3>
    </div>

    <div class="card-body">


      <div class="form-group">
        <label>Fecha de entrada:</label>
        <div class="input-group date" id="reservationdatein" data-target-input="nearest">
          <input type="text" class="form-control datetimepicker-input" data-target="#reservationdatein">
          <div class="input-group-append" data-target="#reservationdatein" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Fecha de salida:</label>
        <div class="input-group date" id="reservationdateout" data-target-input="nearest">
          <input type="text" class="form-control datetimepicker-input" data-target="#reservationdateout">
          <div class="input-group-append" data-target="#reservationdateout" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
          </div>
        </div>
      </div>

    </div>

    <div class="card-footer text-right">
      <button class="btn btn-primary" id="buscarHabitaciones">
        <i class="fas fa-search"></i> Buscar habitaciones
      </button>
    </div>
  </div>

</div>
